<mat-card>
    <mat-card-title>Contratto</mat-card-title>
    <mat-card-content>
        <mat-card>
            <table mat-table [dataSource]="contratto">
                <ng-container matColumnDef="CF">
                    <th mat-header-cell *matHeaderCellDef>Codice Fiscale</th>
                    <td mat-cell *matCellDef="let element"> {{element.CF}} </td>
                </ng-container>
                <ng-container matColumnDef="codice_appartamento">
                    <th mat-header-cell *matHeaderCellDef>Codice Palazzo</th>
                    <td mat-cell *matCellDef="let element"> {{element.codice_appartamento}} </td>
                </ng-container>
                <ng-container matColumnDef="costo">
                    <th mat-header-cell *matHeaderCellDef>N Locale</th>
                    <td mat-cell *matCellDef="let element"> {{element.costo}} â‚¬</td>
                </ng-container>
                <ng-container matColumnDef="durata_soggiorno">
                    <th mat-header-cell *matHeaderCellDef>N Sala</th>
                    <td mat-cell *matCellDef="let element"> {{element.durata_soggiorno}} </td>
                </ng-container>
                <ng-container matColumnDef="n_persone">
                    <th mat-header-cell *matHeaderCellDef>Metratura</th>
                    <td mat-cell *matCellDef="let element"> {{element.n_persone}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="colonne_contratto"></tr>
                <tr mat-row *matRowDef="let row; columns: colonne_contratto;"></tr>
            </table>
        </mat-card>
    </mat-card-content>
</mat-card>
