<mat-card>
    <mat-card-title>Amministratore</mat-card-title>
    <mat-card-content>
        <mat-card>
            <table mat-table [dataSource]="amministratore">
                <ng-container matColumnDef="CF">
                    <th mat-header-cell *matHeaderCellDef>Codice Fiscale</th>
                    <td mat-cell *matCellDef="let element" [textContent]="element.CF"></td>
                </ng-container>
                <ng-container matColumnDef="codice_appartamento">
                    <th mat-header-cell *matHeaderCellDef>Codice Appartamento</th>
                    <td mat-cell *matCellDef="let element" [textContent]="element.codice_appartamento"></td>
                </ng-container>
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef>Nome</th>
                    <td mat-cell *matCellDef="let element" [textContent]="element.nome"></td>
                </ng-container>
                <ng-container matColumnDef="cognome">
                    <th mat-header-cell *matHeaderCellDef>Cognome</th>
                    <td mat-cell *matCellDef="let element" [textContent]="element.cognome"></td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="colonne_amministratore"></tr>
                <tr mat-row *matRowDef="let row; columns: colonne_amministratore;"></tr>
            </table>
        </mat-card>
    </mat-card-content>
</mat-card>
