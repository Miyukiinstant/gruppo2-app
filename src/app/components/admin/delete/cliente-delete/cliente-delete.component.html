<mat-card>
    <mat-card-title>Clienti</mat-card-title>
    <mat-card-content>
        <mat-card>
            <table mat-table [dataSource]="cliente">
                <ng-container matColumnDef="CF_cliente">
                    <th mat-header-cell *matHeaderCellDef>CF Cliente</th>
                    <td mat-cell *matCellDef="let element" [textContent]="element.CF_cliente"></td>
                </ng-container>
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef>Nome</th>
                    <td mat-cell *matCellDef="let element" [textContent]="element.nome"></td>
                </ng-container>
                <ng-container matColumnDef="cognome">
                    <th mat-header-cell *matHeaderCellDef>Cognome</th>
                    <td mat-cell *matCellDef="let element" [textContent]="element.cognome"></td>
                </ng-container>
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <form enctype="multipart/form-data" #delCliente="ngForm" (ngSubmit)="delete(delCliente)">
                            <input [ngModel]="element.CF_cliente" name="id" hidden>
                            <input ngModel="cliente" name="tipoIm" hidden>
                            <input [ngModel]="true" name="elimina" hidden>
                            <button type="submit" mat-raised-button>Elimina</button>
                        </form>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="colonne_cliente"></tr>
                <tr mat-row *matRowDef="let row; columns: colonne_cliente;"></tr>
            </table>
        </mat-card>
    </mat-card-content>
</mat-card>
