<mat-card>
    <form #amm="ngForm" enctype="multipart/form-data" (ngSubmit)="cercaAmm(amm)">
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Nome</mat-label>
                <input ngModel="" type="text" name="nome" matInput required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Cognome</mat-label>
                <input ngModel="" type="text" name="cognome" matInput required>
                <input ngModel="true" name="cercaAmm" hidden>
            </mat-form-field>
        </mat-card-content>
        
        
        <mat-card-content>
            <button mat-raised-button type="submit">Cerca</button>
        </mat-card-content>
    </form>

            <mat-card *ngIf="array.length>0">
                <table mat-table [dataSource]="array">
                    <ng-container matColumnDef="codice_appartamento">
                        <th mat-header-cell *matHeaderCellDef>Codice Appartamento</th>
                        <td mat-cell *matCellDef="let element" [textContent]="element.codice_appartamento"></td>
                    </ng-container>
                    <ng-container matColumnDef="codice_palazzo">
                        <th mat-header-cell *matHeaderCellDef>Codice Palazzo</th>
                        <td mat-cell *matCellDef="let element" [textContent]="element.codice_palazzo"></td>
                    </ng-container>
                    <ng-container matColumnDef="n_locale">
                        <th mat-header-cell *matHeaderCellDef>N Locale</th>
                        <td mat-cell *matCellDef="let element" [textContent]="element.n_locale"></td>
                    </ng-container>
                    <ng-container matColumnDef="n_sala">
                        <th mat-header-cell *matHeaderCellDef>N Sala</th>
                        <td mat-cell *matCellDef="let element" [textContent]="element.n_sala"></td>
                    </ng-container>
                    <ng-container matColumnDef="metratura">
                        <th mat-header-cell *matHeaderCellDef>Metratura (metri quadri)</th>
                        <td mat-cell *matCellDef="let element" [textContent]="element.metratura"></td>
                    </ng-container>
                    <ng-container matColumnDef="costo">
                        <th mat-header-cell *matHeaderCellDef>Costo</th>
                        <td mat-cell *matCellDef="let element" [textContent]="' â‚¬'+element.costo"></td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="colonne_appartamento"></tr>
                    <tr mat-row *matRowDef="let row; columns: colonne_appartamento;"></tr>
                </table>

    </mat-card>
</mat-card>
