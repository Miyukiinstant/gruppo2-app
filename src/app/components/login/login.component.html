<mat-card *ngIf="!hideForm">
    <mat-card-title >Login</mat-card-title>
    <mat-card-content>
        <form enctype="multipart/form-data" #userLogin="ngForm" (ngSubmit)="login(userLogin)">
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input ngModel="" name="password" type="password" matInput required="true">
            </mat-form-field>
            <p>
                <button type="submit" mat-raised-button>Login</button>
            </p>
        </form>
        
    </mat-card-content>
    
</mat-card>
<app-admin *ngIf="hideForm"></app-admin>
